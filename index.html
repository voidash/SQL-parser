<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/card.css">
    <meta charset="UTF-8">
    <title>SQL Viewer</title>
  </head>
  <body>

    <div class="body-background">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div> 
      <div class="circle circle-5"></div> 
    </div>
    <div class="box">
      <div class="pane">

      <a style="color: white" href = "https://github.com/voidash/SQL-parser/">https://github.com/voidash/SQL-parser/</a>

      <h2>रोडे | Roday | /rOhdAY/ | [ˈɹoʊdeɪ] </h2>
      <h1>Roday : The SQL Parser</h1>

      <div class="queryPortion">
        <div class="queryInput">
          <textarea type="text" class="query">
  SELECT DISTINCT name FROM CEBATCH2019 LEFT JOIN FROMJHAPA ON name where name = 'roday' ;
          </textarea>
          <button class="lex">Parse</button>
        </div>

        <div class="parsed-value"></div>

        <div class="lexed-value"></div>

      </div>
    </div>
    </div>



    <script type="module" src="./js/index.js"></script>
  </body>
</html>
